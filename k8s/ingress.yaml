apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: book-store-ingress
  labels:
    name: book-store-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: book-store-api
            port: 
              number: 8000
